<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/manage-account-style.css" />
  </head>

  <body>
    <main class="user-account">
      <div class="sidebar">
        <ul>
          <li>
            Manage My Account
            <ul>
              <li>
                <a href="mange-account.html" class="active">My Profile</a>
              </li>
              <li><a href="address.html">Address Book</a></li>
              <li><a href="#">My Payment Options</a></li>
            </ul>
          </li>
          <li>
            My Orders
            <ul>
              <li><a href="order-history.html">My Orders</a></li>
              <li><a href="#">My Returns</a></li>
              <li><a href="#">My Cancellations</a></li>
            </ul>
          </li>
          <li>
            My Wishlist
            <ul>
              <li><a href="Wishlist_Page.html">My WishingList</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <section class="profile-content">
        <h2>Edit Your Profile</h2>
        <form action="/save-profile" method="post">
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" value="Md" />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                value="Rimel"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                value="rimel111@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                value="Kingston, 5236, United States"
              />
            </div>
          </div>
          <h3>Password Changes</h3>
          <div class="form-group">
            <label for="current-password"></label>
            <input
              type="password"
              id="current-password"
              name="current-password"
              placeholder="Current Password"
            />
          </div>
          <div class="form-group">
            <label for="new-password"></label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              placeholder="New Password"
            />
          </div>
          <div class="form-group">
            <label for="confirm-password"></label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm New Password"
            />
          </div>
          <div class="form-actions">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="save-btn">Save Changes</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>

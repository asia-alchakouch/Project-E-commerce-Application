<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/base.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>

    <main>
        <section class="align_horizentally">
            <section>
                <div class="contact-card font_poppins shadow-box">
                    <div class="contact-icon-text">
                        <img class="icon" src="assets/icon/phone_icon.png">
                        <p class="bold text_up">Call To Us</p>
                    </div>
                    <div>
                        <p>We are available 24/7, 7 days a week.</p>
                        <p>Phone: <a href="tel:+123456789">+123456789</a></p>
                    </div>
                    <hr>
                    <div class="contact-icon-text" style="margin-top:20px;">
                        <img class="icon" src="assets/icon/mail_icon.png">
                        <p class="bold text_up">Write To Us</p>
                    </div>
                    <div>
                        <p>Fill our form and we will contact you within 24 hours.</p>                   
                        <p>Emails:</p>
                        <p><a href="mailto:customer@exclusive.com"> customer@exclusive.com</a></p>
                        <p><a href="mailto:support@exclusive.com">support@exclusive.com</a></p>
                    </div>
                </div>
            </section>

            <section>
                <div class="form_container shadow-box">
                    <form class="all_form_inputs">
                        <div class="user_info_container">
                            <input class="user_info font_poppins" type="text" placeholder="Your Name" name="name" required>
                            <input class="user_info font_poppins" type="email" placeholder="Your Email" name="email" required>
                            <input class="user_info font_poppins" type="number" placeholder="Your Phone" name="phone" required>
                        </div>
                        <div>
                            <textarea class="textarea font_poppins" name="message" rows="6" cols="30" placeholder="Your Message"></textarea>
                        </div>
                        <div class="submit_button">
                            <button type="submit">Submit</button>
                        </div>
                    </form>

                </div>
            </section>
        </section>
    </main>

</body>
</html>

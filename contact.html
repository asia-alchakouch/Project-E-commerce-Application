                    <p><h4>Write To Us</h4></p>
                </div>
                <div>
                    <p>Fill our form and we will contact you within 24 hours.</p>
                    <p>Emails: customeer@exclusive.com</p>
                    <p>Emails: support@exclusive.com</p>
                </div>
            </div>
        </section>

        <section>
            <div class="form-container">
                <form>
                    <div class="form-npm">
                        <input type="text" placeholder="Your Name" name="name" required>
                        <input type="email" placeholder="Your Email" name="email" required>
                        <input type="number" placeholder="Your Phone" name="phone" required>
                    </div>
                    <div class="textarea">
                        <textarea name="message" rows="6" cols="30" placeholder="Your Message"></textarea>
                    </div>
                    <div class="submit_button">
                        <button type="submit">Submit</button>
                    </div>
                </form>

            </div>
        </section>
    </main>
    <footer>

    </footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/product-details.css">
</head>
<body>
    <section class="main_section_container">
        <section class="start_of_page">
            <div class="small_img_container">
                <div class="image_box">
                    <img src="assets/img/product details 2.png">
                </div>
                <div class="image_box">
                    <img src="assets/img/product details 3.png">
                </div>
                <div class="image_box">
                    <img src="assets/img/product details 4.png">
                </div>
                <div class="image_box">
                    <img src="assets/img/product details 5.png">
                </div>
            </div>
        </section>

        <div>
            <div class="image_box_large">
                <img class="large_image" src="assets/img/product details 1.png">
            </div>
        </div>

        <div>
            <p class="item_name"><h3>Havic HV G-92 Gamepad</h3></p>
            <div class="rating">
                <img class="star_icon" src="assets/icon/Four Star.png">
                <p class="reviews_num">(150 reviews)</p>
            </div>
            <p class="price">$192.00</p>
            <p class="description">PlayStation 5 Controller Skin High quality vinyl with air channel adhesive for easy bubble free install & mess free removal Pressure sensitive</p>
            
            <hr class="divider">
            
            <div class="color_picker">
                <h4>Colors:</h4>
                <label>
                    <input type="radio" name="color1" value="1">
                    <div class="custom_radio blue"></div>
                </label>
                <label>
                    <input type="radio" name="color2" value="2">
                    <div class="custom_radio pink"></div>
                </label>
            </div>
        
        </div>

    </section>
</body>
</html>
